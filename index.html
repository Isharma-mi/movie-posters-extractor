<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Movie Poster Extractor</title>
    </head>
    
    <body>
        <div id="container">
            <h1> Movie Poster Extractor </h1>
            <p> Please select a csv file containing your movie names. </p>
            <div class="buttons">
                <!-- Button to pass csv file thru-->
                <input type="file" id="fileName" accept=".csv">
                <!-- Button to begin getting images-->
                <button id="submitBtn">Submit</button>
            </div>
            <!-- Outputs the results of each movie-->
            <h2>Results:</h2>
            <div id="results"> </div>
        </div>

        <link rel="stylesheet" href="styles.css">
        <script src="key.js"></script>
        <script src="script.js"></script>
    </body>
</html>
